name: Analyze with ShiftLeft NG SAST

on:
  pull_request:
  workflow_dispatch:
jobs:
  NextGen-Static-Analysis:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Download ShiftLeft cli
      run: |
        Invoke-WebRequest -Uri 'https://cdn.shiftleft.io/download/sl-latest-windows-x64.zip' -OutFile sl.zip
        Expand-Archive -Path sl.zip -DestinationPath .
    - name: Dotnet restore
      run: dotnet restore vulnerable_asp_net_core.sln
    - name: Analyze with NG SAST
      run: |
        .\sl analyze --wait --app vulnerable_net_core --tag branch="${{ github.head_ref }}" --csharp --dotnet-core --cpg vulnerable_asp_net_core.sln
      env:
        SHIFTLEFT_ACCESS_TOKEN: ${{ secrets.SHIFTLEFT_ACCESS_TOKEN }}
    - uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Download findings using api and convert to sarif
      run: |
        pip install shiftleft-scan-reports
        slreporter -a vulnerable_net_core --branch ${{ github.head_ref }} -o $Env:GITHUB_WORKSPACE/reports
      env:
        SHIFTLEFT_ACCESS_TOKEN: ${{ secrets.SHIFTLEFT_ACCESS_TOKEN }}
        SHIFTLEFT_ORG_ID: ${{ secrets.SHIFTLEFT_ORG_ID }}
      if: ${{ github.event_name == 'pull_request' }}
    - name: Upload sarif
      uses: github/codeql-action/upload-sarif@v1
      if: ${{ github.event_name == 'pull_request' }}
      with:
        sarif_file: reports
  Build-Rules:
    runs-on: ubuntu-20.04
    needs: NextGen-Static-Analysis
    steps:
    - uses: actions/checkout@v2
    - name: Download ShiftLeft CLI
      run: |
        curl https://cdn.shiftleft.io/download/sl > ${GITHUB_WORKSPACE}/sl && chmod a+rx ${GITHUB_WORKSPACE}/sl
    - name: Extract branch name
      shell: bash
      run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
      id: extract_branch
    - name: Validate Build Rules
      if: ${{ github.event_name == 'pull_request' }}
      run: ${GITHUB_WORKSPACE}/sl check-analysis --v2 --verbose --config shiftleft.yml --app vulnerable_net_core --branch "${{ github.head_ref || steps.extract_branch.outputs.branch }}" --report
      env:
        SHIFTLEFT_ACCESS_TOKEN: ${{ secrets.SHIFTLEFT_ACCESS_TOKEN }}
